<!DOCTYPE html>
<html>
<head>
    <title>List of Parents</title>
</head>
<body>
    <h1>List of Parents</h1>

    <table>
        <thead>
            <tr>
                <th>Parent ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {% for parent in parents %}
            <tr>
                <td>{{ parent.parentid }}</td>
                <td>{{ parent.firstname }}</td>
                <td>{{ parent.lastname }}</td>
                <td>{{ parent.email }}</td>
                <td>{{ parent.phonenumber }}</td>
                <td>{{ parent.createdat }}</td>
                <td>{{ parent.updatedat }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

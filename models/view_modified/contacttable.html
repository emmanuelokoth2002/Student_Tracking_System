<script>
    $(document).ready(function() {
        $('#dataTable').DataTable({
            "ajax": {
                "url": "http://localhost:3000/controllers/contactoperation.php?getcontacts=true",
                "type": "GET",
                "datatype": "json",
                "dataSrc": "" // This option is used to tell DataTables where the data array is located in the JSON response
            },
            "columns": [{
                "data": "contactid"
            }, {
                "data": "firstname"
            }, {
                "data": "lastname"
            }, {
                "data": "phonenumber"
            }, {
                "data": "email"
            }, {
                "data": "address"
            }, {
                "data": null,
                "render": function(data, type, row) {
                    return '<button class="btn btn-danger delete-button" data-contactid="' + data.contactid + '"><i class="bi bi-trash3"></i></button>' +
                        '<button class="btn btn-primary edit-button" data-contactid="' + data.contactid + '"><i class="bi bi-pencil-square"></i></button>';
                }
            }]
        });
    });
</script>


<body>
    <!-- Your table in the body section -->
    <div class="content">
        <table id="dataTable" class="table">
            <thead class="thead-white">
                <tr>
                    <th scope="col">Contact ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
